<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>findPassword</title>
</head>
<body>
<h2>비밀번호 찾기</h2>
<form action="/member/find-password" method="post">
  이메일: <input type="email" name="memberEmail" required> <br>
  전화번호: <input type="text" name="memberTel" placeholder="010-1234-5678" required>
  <input type="submit" value="비밀번호 찾기">
</form>

<div>
<p style="color:red">
  [[${findPasswordError}]]
</p>
<p style="color:green">
  [[${foundPassword}]]
</div>
<a href="/">index로 가기</a>
</body>
</html>
